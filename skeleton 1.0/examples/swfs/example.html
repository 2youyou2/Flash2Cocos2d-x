<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" xml:lang="zh-CN">
	<head>
		<title>example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { background-color: #666666;}
		body { margin:0; padding:0;}
		</style>
		<script src='swfobject.js' type='text/javascript'></script>
		<script type='text/javascript'>
			var examples=[
				"Example01.swf",
				"Example02.swf",
				"Example03.swf",
				"Example04.swf",
				"Example05.swf",
				"Example06.swf",
				"Example07.swf",
				"ExampleTexture.swf",
				"Example08.swf"
			];
			var exID=0;
			var exHref=window.location.href.split("#")[1];
			if(exHref){
				var arr= exHref.split("&");
				var obj={};
				var arrT;
				for(var i in arr){
					arrT=arr[i].split("=");
					obj[arrT[0]]=arrT[1];
				}
				if(obj.e){
					exID=obj.e;
				}
			}
			addEX();
			function addEX(){
				window.location.href=window.location.href.split("#")[0]+"#e="+exID;
				addSWF(examples[exID],'flashContent',800,600,{wmode:'direct'});
			}
			function prevEx(){
				exID--;
				if(exID<0){
					exID=exID+examples.length;
				}
				addEX();
			}
			function nextEx(){
				exID++;
				exID%=examples.length;
				addEX();
			}
		</script>
	</head>
	<body>
		<input type='button' value='上一个' onclick='prevEx();'>
		<input type='button' value='下一个' onclick='nextEx();'>
		<div>
			<div id='flashContent'></div>
		</div>
	</body>
</html>
